<div class="container-fluid">
<ul class="list-group">
  <li class="list-group-item"> Nom : {{enseignant.nom}}</li>
  <li class="list-group-item"> Adresse : {{enseignant.adresse}}</li>
  <li class="list-group-item"> TÃ©lÃ©phone : {{enseignant.numero}}</li>
</ul>
</div>
<div class="input-group">
  <label >Nom du cours
    <input class="form-control" type="text" [(ngModel)]="cour.nom">
  </label>

  <label >Numero Semestre
    <input class="form-control" type="text" [(ngModel)]="cour.semestre">
  </label>
  <button (click)="addCours()" class="btn btn-primary" [disabled]="newCour">
    Ajouter Cours
  </button>
</div>
<div *ngIf="cours.length >0; else noCours">
  <h3 class="display-4">Liste des Cours : </h3>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let c of cours">
      {{c.nom}} : {{c.semestre}}
    </li>
  </ul>
</div>
<ng-template #noCours>
  <p> La liste des cours est vide</p>
</ng-template>
